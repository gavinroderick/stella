version: 1
env:
  variables:
    NEXT_PUBLIC_AMPLIFY_ENV: ${AWS_BRANCH}
    AMPLIFY_GOOGLE_CLIENT_ID: googleClientId
    AMPLIFY_GOOGLE_CLIENT_SECRET: googleSecret
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
