version: 1
env:
  variables:
    NEXT_PUBLIC_AMPLIFY_ENV: ${AWS_BRANCH}
    AMPLIFY_GOOGLE_CLIENT_ID: googleClientId
    AMPLIFY_GOOGLE_CLIENT_SECRET: googleSecret
    googleAppIdUserPool: googleAppIdUserPool
    googleAppSecretUserPool: googleAppSecretUserPool
    AMPLIFY_USERPOOL_ID: amplify_userpool_id
    AMPLIFY_WEBCLIENT_ID: amplify_webclient_id
    AMPLIFY_NATIVECLIENT_ID: amplify_nativeclient_id
    AMPLIFY_IDENTITYPOOL_ID: amplify_identitypool_id
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
